<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="libs/jquery.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
	<div class="row" style="padding: 20px"></div>

	<div class="row container">
		<div class="col-md-3">
			<form>
				<input type="radio" name="cat" value='Snickers' checked>Snickers<br>
				<input type="radio" name="cat" value='Chewie'>Chewie<br>
				<input type="radio" name="cat" value='Ellie'>Ellie<br>
				<input type="radio" name="cat" value='Jonah'>Jonah<br>
				<input type="radio" name="cat" value='Charlie'>Charlie<br>
			</form>
		</div>
		<div class="col-md-1"> </div>
		<div class="col-md-8">
			<div class="row">
				<div class="col-md-12">
					<label id='catName' style="text-align: center;">Snickers</label>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<img id='catImage' width='400' height='400' src='images/catPhoto1.jpg'>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<h3 id='counter' style="text-align: center;">0</h3>
				</div>
			</div>
		</div>
	</div>
	<div class="row" style="padding-top: 25px"></div>
	<div class="row">
		<div class="col-md-1"></div>
		<div class="col-md-2">
			<button type="button" class="btn btn-primary" id="admin">Admin</button>
		</div>
		<div class="col-md-9" id="admin-section">
			<form id="form-container" class="form-container">
				<div class="row">
					<div class="col-md-4">
						<div class="row">
							<div class="col-md-12">
								<label for="name"> Name: </label>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<input type="text" id="name" value="">
							</div>
						</div>
					</div>
					<div class="col-md-4">
						<div class="row">
							<div class="col-md-12">
								<label for="url"> Image URL: </label>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<input type="text" id="url" value="">
							</div>
						</div>
					</div>
					<div class="col-md-4">
						<div class="row">
							<div class="col-md-12">
								<label for="clicks"> Number of Clicks: </label>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<input type="text" id="clicks" value="">
							</div>
						</div>
					</div>
				</div>
				<div class="row" style="padding: 20px;"></div>
				<div class="row">
					<div class="col-md-1">
						<button type="button" id="cancel" class="btn btn-warning"> Cancel </button>
					</div>
					<div class="col-md-1"></div>
					<div class="col-md-1">
						<button type="button" id="submit-btn" class="btn btn-primary"> Submit </button>
					</div>
					<div class="col-md-9"></div>
				</div>
		    </form>
		</div>
		
	</div>

</body>
</html>
